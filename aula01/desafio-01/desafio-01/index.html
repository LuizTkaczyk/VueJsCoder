<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Preencha a tag <p> abaixo com o seu Nome e Idade - usando Interpolação -->
    <p v-once>Usando VueJS -Meu nome é: {{nome}} e tenho {{idade}} anos.</p>

    <!-- 2) Exiba sua idade multiplicada por 3 -->
    <p>Minha idade multiplicada por 3 é : {{multipIdade()}}</p>
    <!-- Ou desse modo mais fácil (que eu não fiz kk) -->
    <p>Minha idade multiplicada por 3 é : {{ idade * 3}}</p>

    <!-- 3) Chame uma função para exibir um número randomico
        entre 0 and 1 (Math.random()) -->
    <p>Um numero de 1 a 10 aleatorio: {{randomNum()}}</p>

    <!-- Ou chama direto também -->
    <p>Um numero de 1 a 10 aleatorio: {{ Math.random().toFixed(1) * 10}}</p>

    <!-- 4) Procure uma imagem no google e exiba na tag img 
        fazendo o binding no atributo "src" -->
    <div>
        <img :src="imagem" height="200">
    </div>

    <!-- 5) Inicialize o input com o seu nome (use o atributo "value") -->
    <div>
        <input type="text" v-bind:value="nome">
    </div>
</div>
<script src="app.js"></script>
