<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Curso Coder</title>
</head>

<body>

    <div id="app">
        <input type="text" v-on:input="alterarTitulo">
        <!-- com v-once o atributo é lido somente uma vez -->
        <h1 v-once> {{ titulo.toUpperCase() }} </h1>
        <hr>
        <h1> {{ saudacao() }} </h1>
        <hr>
        <!-- Com  o v-bind="" o endereço do link abre normalmente -->
        <a :href="link" target="blank">Google 1</a>
        <hr>
        <!-- Interpretando um conteudo html -->
        <p v-html="linkHtml"></p>
        <hr>
    </div>


    <script>

        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando o Vue.Js',
                link: 'https://www.google.com.br/',
                linkHtml:'<a href="https://www.google.com.br/">Google 2 </a>'
            },
            methods: {
                alterarTitulo(event) {
                    this.titulo = event.target.value
                },
                saudacao: function () {
                    //acessando -titulo- através do this. (com o this também é possivel acessar funções)
                    //console.log(this)
                    this.titulo = 'Boa tarde tche!'
                    return this.titulo

                    //return 'Chamando uma função!'
                }
            },
        })

    </script>

</body>

</html>
