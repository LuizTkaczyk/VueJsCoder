<script src="https://unpkg.com/vue"></script>
<style>
    /* Aplicando cores dinamicamente com Vue */

  .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
        border-radius:20%;

    }

    .c1 {
        background-color: red;

    }

    .c2 {
        background-color: green;

    }

    .c3 {
        background-color: blue;
    }
    .girar{
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <!-- Assim
    <div class="demo" @click="aplicarC1 = !aplicarC1 " :class="{c1: aplicarC1}"></div> -->
    <!-- ou com uma computed  -->

    <div class="caixas">
        <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1 "></div>
        <div class="demo" ></div>
        <div class="demo " :class="[classeCss,{girar: aplicarGirar}]"></div>
    </div>
    <hr>
    <input type="text" v-model="classeCss">
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            classeCss: 'c1',//chamando a classe css
            aplicarGirar: false

        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1,
                }
            }
        }
    })


</script>
